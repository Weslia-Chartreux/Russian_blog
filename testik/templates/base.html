<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">&#12288Русский блог</a>
        {% if user.is_authenticated %}
            <div class="dropdown">
                <a class="navbar-brand" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.get_username }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{% url 'profile' user.get_username %}">Профиль</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                </ul>
            </div>
    {% else %}
    <p>
        <a class="btn btn-primary " href="{% url 'signup' %}">Зарегистрироваться</a>
        <a class="btn btn-success" href="{% url 'login' %}">Войти</a>
    </p>
    {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}
    {% endblock content %}
</main>
</body>
</html>
