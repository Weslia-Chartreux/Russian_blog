<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
</head>
<body>
{% include 'header.html' %}
<main class="main h-100">
    <div class="container h-100">
    {% block content %}
    {% endblock content %}
    </div>
  </main>
<footer class="footer fixed-bottom">
  <div class="container-fluid text-center text-md-left">
    <div class="row">
      <div class="col-md-6 mt-md-0 mt-3">
        <h5 class="text-uppercase">О блоге</h5>
        <p>Сайт был разработан в 2022 году, и служит для пользователя своеобразным
            сборником интересуещего контента</p>

      </div>
      <!-- Grid column -->

      <hr class="clearfix w-100 d-md-none pb-3">

      <!-- Grid column -->
      <div class="col-md-3 mb-md-0 mb-3">

        <!-- Links -->
        <h5 class="text-uppercase">Ссылки</h5>

        <ul class="list-unstyled">
          <li>
            <a href="https://github.com/Weslia-Chartreux">GitHub</a>
          </li>
          <li>
            <a href="https://vk.com/offline_wes">VK</a>
          </li>
        </ul>

      </div>

      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </div>
  <!-- Footer Links -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© {{ year_now }} Copyright Русский блог
  </div>
  <!-- Copyright -->

</footer>
</body>
</html>
