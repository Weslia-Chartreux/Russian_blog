{% extends 'base.html' %}
{% block title %}
Русский блог
{% endblock %}
{% block content %}
{% csrf_token %}
<div class='container'>
    <div class='row'>
{% for post in posts %}
        <div class="col">
    <div class="card col">
        <h5 class="card-header"><a href="{% url 'profile' post.author.get_username %}">
                {{ post.author }}
              </a></h5>
        <div class="card-body">
            <h6 class="card-subtitle">{{ post.date }}</h6>
            <div class='card-title'>
                {{ post.name }}
            </div>
            <div class="card-text">
                {{ post.text|slice:"0:50" }} <a href="{% url 'post_detail' post.id %}">подробнее </a>
            </div>
    </div>
         </div>
            </div>
{% endfor %}
    </div>
    </div>
{% include 'paginator.html' %}
{% endblock %}
