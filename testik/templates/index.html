{% extends 'base.html' %}
{% block title %}
Русский блог
{% endblock %}
{% block content %}
<div class='container'>
    <div class='row'>
{% for post in posts %}
        <div class="col">
    <div class='card'>
        <div class='card-title'>
            {{ post.name }}
        </div>
        <div class="card-text">
            {{ post.text }}
        </div>
        <p class="card-text">
            <small class="text-muted">
                {{ post.author }}
            </small>
            <small class="text-muted">
                {{ post.date }}
            </small>
        </p>
    </div>
            </div>
{% endfor %}
    </div>
    </div>
{% endblock %}
