<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Подключены иконки, стили и заполенены мета теги -->
    <title>Пост <!-- Первые 30 букв поста --></title>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
    <main>
      <div class="row">
        <aside class="col-12 col-md-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Дата публикации: {{ post.date }}
            </li>
            <!-- если у поста есть группа -->
              <li class="list-group-item">
                Группа: <!-- Название группы -->
                <a href="<!-- -->">
                  все записи группы
                </a>
              </li>
              <li class="list-group-item">
                Автор: {{ post.author.get_username }}
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
              Всего постов автора:  <span >{{ count_posts }}</span>
            </li>
            <li class="list-group-item">
              <a href="{% url 'profile' post.author.get_username %}">
                все посты пользователя
              </a>
            </li>
          </ul>
        </aside>
        <article class="col-12 col-md-9">
          <p>
           {{ post.text }}
          </p>
        </article>
      </div>
    </main>
    <footer class="border-top text-center py-3">
      <p>© <!--2021 --> Copyright Русский блог</p>
    </footer>
  </body>
{% endblock %}
</html>
